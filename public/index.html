<!DOCTYPE html>
<html lang="en">

<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="stylesheets/screen.css" />
</head>

<body>
  <header id="header">
    <img src="https://universityinnovation.org/images/thumb/a/a7/IIT.png/300px-IIT.png" id="logo">
    <h1>Welcome to TA's Virtual Office Room</h1>
  </header>

  <article id="videos">
    <h3 class="streaming">Videos</h3>
    <h3>Self</h3>
    <video id="self"
      autoplay
      muted
      playsinline>
    </video>
    <br>
   <h3>Peer</h3>
    <video id="peer"
      autoplay
      playsinline>
    </video>
   <br>
    <!-- adding join call button -->
    <button type="button" class='join' id="call-button">Join Now</button>
  </article>

<!-- Feedback Form Start Here -->

<main id="contactMain">
  <form id="form" method="get" action="#null" autocomplete="on">
    <h2 id="contactHeader">Student Feedback Form</h2>
    <div id="inputArea">
      <h3 id="formh3">Thank you for reaching out!</h3>
      <br>
      <p id="formp">Please provide your feedback for this session.</p>
      <ul>
        <li>
          <input type="text" id="nameInput" name="name" placeholder="Name">
        </li>
        <li>
          <input type="email" id="emailInput" name="email" placeholder="Email">
        </li>
        <li>
          <input type="text" id="subjectInput" name="subject" placeholder="Subject">
        </li>
        <li>
          <textarea name="message" id="messageInput" placeholder="Message" rows="4" cols="50"></textarea>
        </li>
      </ul>
    </div>
    <div id="submitDiv">
      <input type="submit" id="submitId" value="Submit">
    </div>
  </form>
</main>
<br>
<script src="/socket.io/socket.io.js"></script>
<script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
<script src="javascripts/main.js"></script>
<script src="js/script.js" async> </script>

    <footer id="footer">
      <p>Site Â© Rida Tariq 2021. All rights reserved. (This website is not legitimate and for school use only)</p>
    </footer>
</body>
</html>
